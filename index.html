<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
</head>

<body>
<div class="calculator-view">
  <div class="grid-container">
    <div class="grid-item result-bar">
      <input type="text" name="" value="">
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">+</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">-</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">x</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">รท</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">7</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">8</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">9</button>
    </div>
    <div class="grid-item equal-sign">
      <button type="button" class="btn btn-secondary equal-button">=</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">4</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">5</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">6</button>
    </div>
    <div class="grid-item">
      <button type="button" class="btn btn-secondary during-cal">1</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">2</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">3</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">0</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary during-cal">.</button>
    </div>
    <div class="grid-item">
      <button type="button"  class="btn btn-secondary clear button-format">C</button>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
